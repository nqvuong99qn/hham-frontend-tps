<div class="container pt-5">
  <h1 class="pb-3">FUND MANAGEMENT</h1>

  <div class="row mb-3">
    <form class="col-md-12 form-inline">
      <div class="btn-group ml-auto searchBox">
        <input [(ngModel)]="searchTerm" (change)="turnOffFiltering()" class="form-control ml-auto" name="searchTerm"
               placeholder="SEARCH BY NAME" type="text">
        <button (click)="searchByName()" class="btn btn-secondary" type="button">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </form>
  </div>

  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Fund Name</th>
        <th scope="col">Fund Balance</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of searchResults">
        <td>{{ p.name }}</td>
        <td>{{p?.funds[0].amount | number}} VND</td>
        <td>
          <a class="btn btn-primary m-1" routerLink="/funds/{{p.id}}" >
            <i class="fas fa-eye"></i> View
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
